{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
</head>
<body>
<h2>Search Flights</h2>

<form method="get" class="search-form">
    <input type="text" name="origin" placeholder="From"
           value="{{ origin|default:'' }}">
    <input type="text" name="destination" placeholder="To"
           value="{{ destination|default:'' }}">
    <button type="submit" class="btn">Search</button>
</form>

<h2>Available Flights</h2>

<div class="card-grid">
{% for flight in flights %}
  <div class="card">
    <p><strong>{{ flight.flight_number }}</strong></p>
    <p>{{ flight.origin }} → {{ flight.destination }}</p>
    <p>₹{{ flight.price }}</p>
    <a class="btn" href="{% url 'seat_selection' flight.id %}">Select Seat</a>
  </div>
{% empty %}
  <p>No Flights Found.</p>
{% endfor %}
</div>
{% endblock %}
</body>
</html>
